<div class="form-plan">
  <mat-card
    *ngFor="let plan of planList"
    [ngClass]="{
      'card-selected mat-elevation-z4': currentPlan === plan.name
    }"
    (click)="selectCard(plan.name)"
  >
    <span class="selection">
      <mat-icon>check_circle</mat-icon>
    </span>
    <mat-card-header>
      <mat-card-title>{{ plan.name }}</mat-card-title>
      <mat-card-subtitle>{{ plan.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ plan.price }}</p>
    </mat-card-content>
  </mat-card>
</div>
